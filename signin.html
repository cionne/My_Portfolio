    <!-- Sign In Section -->
    <section class="pt-24 pb-16 md:pt-32 md:pb-24">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white p-8 rounded-lg shadow-sm animate-fadeIn">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>
                
                <form id="signin-form" class="space-y-6">
                    <div class="form-group">
                        <label for="signin-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <input type="email" id="signin-email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="your@email.com" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-check-circle text-green-500 success-icon hidden"></i>
                                <i class="fas fa-exclamation-circle text-red-500 error-icon hidden"></i>
                            </div>
                        </div>
                        <div class="validation-message mt-1 text-sm hidden"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signin-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="signin-password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Enter your password" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-check-circle text-green-500 success-icon hidden"></i>
                                <i class="fas fa-exclamation-circle text-red-500 error-icon hidden"></i>
                            </div>
                        </div>
                        <div class="validation-message mt-1 text-sm hidden"></div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        
                        <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="contact-btn w-full bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors">
                        Sign In <i class="fas fa-sign-in-alt ml-2"></i>
                    </button>
                    
                    <div class="text-center mt-4">
                        <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500 hover:text-blue-700">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
